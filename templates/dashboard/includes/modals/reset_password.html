<!-- Reset Password Modal -->
<div class="modal" id="resetPassword">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body p-0">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="card login-wrapper common_box">
                    <div class="card-header common_box_header">
                        <img src="{% static 'assets/image/logo.png' %}" class="img-fluid"/>
                    </div>
                    <div class="card-body common_box_body">
                        <form action="/Dashboard/send_verification/" method="post" class="custom_form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="cf_label">Email</label>
                                <div class="pos-r">
                                    <input type="email" class="form-control cf_input" name="email"
                                           value="random@email.com">
                                    <img src="{% static 'assets/image/icon-check.png' %}" class="img-fluid"/>
                                </div>
                            </div>
                            <button type="submit" data-toggle="modal" class="btn btn-primary login-btn">Send
                                Verification Code
                            </button>
                            <!--        onClick="event.preventDefault();" data-dismiss="modal" data-toggle="modal" data-target="#resetOtpPassword"-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
